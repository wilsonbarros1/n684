<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>N695-Welfare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./scss/styles.scss">
</head>

<body class="body-layout" data-bs-spy="scroll" data-bs-target=".navbar" id="main-page">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg nav-bg-color sticky-top bs-primary-text-emphasis" >
        <div class="container bg-body-color">
            <a class="navbar-brand border rounded" href="/">
              <p class="m-0 p-0">N695</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Sign in</a>
                    </li>
                    <li class="nav-item sign-up">
                        <a class="nav-link" href="/cadastro">Sign up</a>
                    </li>       
                </ul>
            </div>
        </div>
    </nav>


    <div class="main-container main-signin">
        <div class="container login-container">
          <div class="row justify-content-center">
              <div class="col-md-6 col-sm-8 col-lg-4">
                  <div class="card card-signin">
                      <div class="card-header">
                          <h3 class="text-center">Cadastro</h3>
                      </div>
                      <div class="card-body">
                        <form id="signInForm" >
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="idade">Idade:</label>
                                <input type="text" class="form-control" id="idade" name="idade" required>
                            </div>
                            <div class="form-group">
                                <label for="curso">Curso:</label>
                                <input type="text" class="form-control" id="curso" name="curso" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <input type="submit" class="btn btn-primary btn-block" value="Cadastrar"/>
                        </form>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    <div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./router/router.js"></script>
</body>

</html>
